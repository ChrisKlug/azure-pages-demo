<meta property="og:type" content="article" />
<meta property="og:article:published_time" content="{{ page.date }}" />
<meta property="og:article:author" content="Chris Klug" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{{ post.excerpt | strip_html | normalize_whitespace | truncate: 320 | escape }}" />
<meta property="og:image" content="{{ site.url }}{{ page.cover | remove_first: '/' }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url | remove_first: '/' }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:image:alt" content="{{ page.title }}" />
<meta name="twitter:site" content="@{{ site.twitter }}" />
